<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>


</head>
<body>
  <p id="demo"></p>
  <!-- javascript evaluates from left to right
 * objects are a kind of data type and they are often written in curly brackets, they consist of a group of related data.  -->
  
  

 
<script>
   var isMathFun= true;
  var isCodingFun = true;

  document.getElementById("demo").innerHTML= "is Math Fun?" +" "+  isMathFun +  "<br>" + "is Coding Fun?" +" "+ isCodingFun + "<br>"; 

 

  var banana= {
    color:"yellow",
    size: "big",
    quantity: 10,
    isSweet: true,

  };

  document.getElementById("demo").innerHTML= "Banana: <br>"+

  "color: " +  banana.color + "<br>"
    + "size: " + banana.size + "<br>" +
     "quantity: " + banana.quantity+ "<br>" +
      "is it sweet? " + banana.isSweet;


  

 
 



   

</script>
  
</body>
